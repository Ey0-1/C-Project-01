<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-02</title>


    <style>

    

        table td {
            
            border: 0px solid rgb(255, 255, 255);
            height: 120px;
            text-align: center;
            font-size: 250%;
            border-collapse: collapse;
        }

    </style>

</head>
<body>
    
    <h1>Table</h1>

        <table style="width: 80%;">

            <tr>
                <td colspan="2" style="background-color: rgb(219, 240, 219);">مورد دوم</td>
                <td></td>
                <td colspan="2" style="background-color: rgb(219, 240, 219);">مورد اول</td>
            </tr>

            <tr>
                <td></td>
                <td colspan="3" style="background-color: rgb(197, 230, 197);">مورد سوم</td>
                <td></td>
            </tr>

            <tr>
                <td colspan="2" style="background-color: rgb(177, 219, 177);">مورد پنجم</td>
                <td></td>
                <td colspan="2" style="background-color: rgb(177, 219, 177);">مورد چهارم</td>
            </tr>

            <tr>
                <td></td>
                <td colspan="3" style="background-color: rgb(160, 211, 160);">مورد شیشم</td>
                <td></td>
            </tr>

            <tr>
                <td rowspan="2" style="background-color: rgb(216, 209, 175);">مورد نهم</td>
                <td></td>
                <td rowspan="2" style="background-color: rgb(216, 209, 175);">مورد هشتم</td>
                <td></td>
                <td rowspan="2" style="background-color: rgb(216, 209, 175);">مورد هفتم</td>
            </tr>

            <tr>
                <td style="width: 20%;"></td>
                <td style="width: 20%;"></td>
            </tr>

        </table>



</body>
</html>
